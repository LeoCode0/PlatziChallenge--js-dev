<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <title>Calculator</title>
</head>

<body>
  <header>
    <nav class="nav">
        <div class="nav-logo">
            <a href="https://platzi.com/" class="nav-contain-logo">
                <div class="nav-contain-logo">
                    <img class="logo-platzi" src="https://static.platzi.com/media/challenge/badge-js-dev.png" />
                    <p>#PlatziChallenge</p>
                </div>
            </a>
        </div>
        
        <div>
            <span class="tagline">Calculator </span> 
        </div>
        
        
    </nav>  
</header>
<main>
  <form class="calculator">
    <div class="calculator--screen">
      <input type="text" class="calculator--input" disabled>
    </div>
    <div class="calculator--special">
      <button class="calculator--button" id="del-all">CE</button>
      <button class="calculator--button" id="del"><img src="https://img.icons8.com/ios/344/clear-symbol--v1.png" alt=""></button>
    </div>
    <div class="calculator--contains"> 
      <div class="calculator--buttons">
        <button class="calculator--number calculator--button">7</button>
        <button class="calculator--number calculator--button">8</button>
        <button class="calculator--number calculator--button">9</button>
        <button class="calculator--number calculator--button">4</button>
        <button class="calculator--number calculator--button">5</button>
        <button class="calculator--number calculator--button">6</button>
        <button class="calculator--number calculator--button">1</button>
        <button class="calculator--number calculator--button">2</button>
        <button class="calculator--number calculator--button">3</button>
        <button class="calculator--number calculator--button">0</button>
        <button class="calculator--number calculator--button">00</button>
        <button class="calculator--number calculator--button" id="equal">=</button>
      </div>

      <div class="calculator--operations">
        <button class="calculator--operation calculator--button" id="divider">/</button>
        <button class="calculator--operation calculator--button" id="multi">*</button>
        <button class="calculator--operation calculator--button" id="add">+</button>
        <button class="calculator--operation calculator--button" id="subtract">-</button>
    </div>
    
    </div>
  </form>

</main>

      </li>

      </li>

          <a href="https://www.youtube.com/channel/UC55-mxUj5Nj3niXFReG44OQ" target="_blank"><img src="https://img.icons8.com/ios-glyphs/2x/youtube-play.png" alt="icon-GitHub" ></a>
      </li>
      <li>
          <a href="https://www.instagram.com/platzi/" target="_blank"><img src="https://img.icons8.com/ios-glyphs/2x/instagram-new.png" alt="icon-linkedIn"></a>
      </li>
      <li>
          <a href="https://www.facebook.com/platzi" target="_blank"><img src="https://img.icons8.com/ios-filled/2x/facebook-f.png" alt="icon-discord"></a>
      </li>
  </ul>
</footer>

<script src="./src/js/domElements.js"></script>

</body>

</html>
