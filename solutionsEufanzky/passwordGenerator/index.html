<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Password generator by Platzi community">
  <title>Password generator</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <h1 class="title">PASSWORD GENERATOR</h1>
  <form class="form" id="form">
    <p class="password">Aquí aparecerá tu contraseña</p>
    <input type="text" disabled id="password">
    <button type="button" disabled id="button-copy">Copiar contraseña</button>
    <p class="define-your-password-text">Define el total de caracteres de tu contraseña</p>
    <div class="option">
      <p id="password-length">0</p>
      <input class="range-input" type="range" name="length" id="input-length" min="10" max="20">
    </div>
    <div class="option">
      <input class="checkbox-input" type="checkbox" name="letters" id="">
      <p>Incluir letras</p>
    </div>
    <div class="option">
      <input class="checkbox-input" type="checkbox" name="numbers" id="">
      <p>Incluir numeros</p>
    </div>
    <div class="option">
      <input class="checkbox-input" type="checkbox" name="symbols" id="">
      <p>Incluir simbolos</p>
    </div>
    <div class="option">
      <input class="checkbox-input" type="checkbox" name="words" id="">
      <p>Incluir palabras</p>
    </div>
    <div class="option">
      <button type="submit" id="generate-button">Genera tu fuerte contraseña</button>
    </div>
  </form>

  <script src="./src/index.js"></script>
</body>

</html>
