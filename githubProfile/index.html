<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>My github profile</title>
</head>

<body>
  <form class="searchBar" id="form-search">
    <label for="username">Username</label>
    <input type="text" placeholder="Escribe aqui el username" name="username" id="search-user">
    <button type="submit">Buscar</button>
  </form>
  <section class="error invisible">
    <p id="error"></p>
  </section>
  <section class="profile">
    <div class="profile--user">
      <h1 class="profile--fullname" id="fullname">
        Search some users in the searchbar
      </h1>
  </section>
  <section id="followers">
    <div id="first"></div>
    <div id="last"></div>
  </section>
  <script src="./src/domElements.js"></script>
  <script src="./src/index.js"></script>
</body>

</html>
